<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Laboratoria Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="../img/logo.jpg" class="logo">
    </header>
        <div class= "container">
          <nav>
            <ul class="menu">

              <!-- habilitar cohort navegacion -->
              <li class="menu">
                <a id = "cohorts" href="#">Cohorts</a>
              </li>
              <!-- habilitar student navegacion -->
              <li class="menu">
                <a id = "students" href="#">Dashboards</a>
            </li>
            <li class="menu">
              <a id = "students" href="#">Configuración</a>
          </li>
            <!-- fin opciones nav -->
            </ul>

          <select id="select"><option value="1" selected disabled>Seleccione Generación</option></select> 
          <select id="filters">

            <option value="0">Lista ASC</option>
            <option value="1">Lista DESC</option>
            <option value="2">% Completitud total ASC</option>
            <option value="3">% Completitud total DESC</option>

            <option value="5">% Ejercicios completados DESC</option>
            <option value="6">% Quizzes completados ASC</option>
            <option value="7">% Quizzes completados DESC</option>
            <option value="8">% Lecturas completadas ASC</option>
            <option value="9">Score de quizzes ASC</option>
            <option value="10">Score de quizzes DESC</option>
          </select>
          <form action="">
            <input id= "search" type="text" placeholder="Ingrese Nombre" required>
            <input id= "ok" type="submit" value ="Ok">
          </form>
            <div class="data"> 
                <ul id="users">
                </ul>
            </div>
            </div>
    <script src="main.js"></script>
